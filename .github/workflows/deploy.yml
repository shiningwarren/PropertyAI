name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # NEW: Add CI TypeScript config to ignore unused imports for this build only
      - name: Create CI tsconfig override
        run: |
          echo '{
            "extends": "./tsconfig.json",
            "compilerOptions": {
              "noUnusedLocals": false,
              "noUnusedParameters": false
            }
          }' > tsconfig.ci.json

      - name: Build site (CI relaxed)
        run: tsc --project tsconfig.ci.json && vite build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
